<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="res/css/styles.css">
    <script type="text/javascript" src="src/js/headerHandler.js" defer></script>

  <body>
    <header>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="addPost.html">addPost</a>
      </div>
      <div class = "dropdown">
        <a href="Login.html">

          <a href="Login.html"><p class="userName">Username</p></a>

            <input name="email" type="email" required autofocus placeholder="Email">

        <p class="accountActions">Forgot password</p>
